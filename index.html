<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<title>Stock Analyser</title>
  </head>
  <body>
	<main class='container'>
		<header>
			<h1>Stock Analyser</h1>
			<h5>Developed by junior7</h5>
		</header>
		
		<div id='introduction'>
			<p>The data is obtained from 
				<a href='https://financialmodelingprep.com/developer/docs/companies-dcf-reports-free-api/#Javascript'>financialmodellingprep.com</a>
			</p>
			<p></p>
		</div>

		<hr>

		<form id="ticker" onsubmit="return false;">
			<div class="form-group">
				<label for="stockName">What stock do you want to know about?</label>
				<input type="text" class="form-control" pattern="[a-zA-Z0-9-]+" id="stockName" aria-describedby="stockHelp">
				<small id="stockHelp" class="form-text text-muted">Insert the ticker symbol here. (Eg. AAPL)</small>
			</div>
			<button type="submit" class="btn btn-primary" onclick="displayData();">Submit</button>
		</form>

		<div id="data">
			<table class="table table-striped">
				<thead>
				  <tr>
					<th scope="col">Current Price:</th>
					<td class="form-data" id="currentPrice"></td>
				  </tr>
				</thead>
				<tbody>
				  <tr>
					<th scope="row">Discounted Cash Flow:</th>
					<td class="form-data" id="DCF"></td>
				  </tr>
				  <tr>
					<th scope="row">Margin of Safety:</th>
					<td class="form-data" id="marginOfSafety"></td>
				  </tr>
				</tbody>
			</table>
		</div>
		<div class="stock-name"></div>
	</main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	<script src="script.js"></script>
  </body>
</html>
